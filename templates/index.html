{% extends 'app.html' %}
{% block content %}

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {  
        background: linear-gradient(45deg, #fffeff, #d7fffe);
        font-family: Arial, sans-serif;
    }

    .main-container {
        min-height: 100vh; /* Full height viewport */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .container-box {
        background: rgba(255, 255, 255, 0.1);
        border: 3px solid dodgerblue;
        border-radius: 20px;
        text-align: center;
        padding: 30px;
        box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
        animation: fadeIn 1.5s ease-in-out forwards;
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers content */
        gap: 20px; /* Adds space between elements */
    }

    .logo {
        width: 60%;
        max-width: 300px;
        border-radius: 20px;
        box-shadow: 6px 6px 20px dodgerblue;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        animation: float 3s infinite ease-in-out;
    }

    .logo:hover {
        transform: scale(1.05);
        box-shadow: 8px 8px 25px dodgerblue;
    }

    .btn-custom {
        font-size: 18px;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 8px;
        transition: all 0.3s;
        width: 100%;
        max-width: 200px; /* Controls button width */
    }

    .btn-login {
        color: rgba(0, 121, 250, 0.8);
        background-color: #ffffff;
    }

    .btn-login:hover {
        box-shadow: 0 0 15px rgba(0, 121, 250, 0.8);
        transform: scale(1.05);
    }

    .btn-register {
        color: rgba(40, 167, 69, 0.8);
        background-color: #ffffff;
    }

    .btn-register:hover {
        box-shadow: 0 0 15px rgba(13, 196, 56, 0.8);
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }
</style>

<div class="main-container">
    <!-- Content Area -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-10 col-12">
                <div class="container-box">
                    <!-- Logo -->
                    <img src="{{ url_for('static', filename='ROBO LOGO.png') }}" alt="Logo" class="logo img-fluid">

                    <!-- Buttons (Properly aligned below logo) -->
                    <div class="d-flex flex-column align-items-center gap-3 w-100">
                        <a href="{{ url_for('login') }}" class="btn btn-custom btn-login">Login</a>
                        <a href="{{ url_for('register') }}" class="btn btn-custom btn-register">Sign Up</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
